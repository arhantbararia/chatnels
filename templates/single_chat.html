{% extends "base.html" %}
{% block content %}
<div id="chat-wrapper">
  <div id="message-list">
    <div class="chat-message is-system">
      Hello, what can I help you with today?
    </div>
  </div>
  <form id="chat-input-bar">
    <input name="message" type="text" placeholder="Type your message...">
    <button type="submit">Submit</button>
  </form>
</div>
{% endblock %}
